<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Omission Viewer</title>
</head>
<body>
  <div class="container my-3" style="max-width: 720px;">
    <h1>Omission Viewer</h1>
    <p>モバイル版Dicordで省略される、複数枚画像を含んだ埋め込みの画像を、特定ユーザーにだけ表示させます。</p>
    <a class="btn btn-primary" href="https://discord.com/api/oauth2/authorize?client_id=629507137995014164&permissions=3072&scope=bot" target="_blank">
      サーバーへ導入
    </a>

    <hr />

    <h2>使い方</h2>
    <p>2枚以上の画像を含んだツイート等のURLを投稿すると、このBOTから操作ボタンが送信されます。</p>
    <p><span class="btn btn-success btn-sm">続きの画像を表示</span> を押すと、押したユーザーにのみ、2枚目以降の画像が表示されます。</p>
    <p><span class="btn btn-danger btn-sm">削除</span> を押すと、操作ボタンを削除できます。（ただし、URLを投稿した本人のみ）</p>

    <div class="row">
      <div class="col-6"><img class="img-fluid" src="./images/before.png" /></div>
      <div class="col-6"><img class="img-fluid" src="./images/after.png"></div>
    </div>
  </div>
</body>
</html>
